oper phalanx {
	auto-login yes;
	class local;
	mask localhost;
	maxlogins 5000;
	modes BdD;
	operclass phalanx;
	password 'REDACTED';
	vhost R;
}

##################################################

operclass netadmin {
	permissions { chat; client; immune; kill; channel; route; sacmd; self; server; server-ban; services; }
}

operclass mate {
	permissions {
		immune { join-flood; nick-flood; server-ban { spamfilter; } }
		channel {
			operonly { join; }
			override { flood; invite; kick; message; }
			see;
		}
		self { opermodes; unkickablemode; }
		kill { global; }
		server-ban { gline; }
	}
}

operclass cancer {
	permissions {
		immune { join-flood; max-concurrent-conversations; target-flood; server-ban { spamfilter; } }
		kill { global; }
		channel { override { flood; mode { extban; } } }
	}
}

operclass fuckyou {
	permissions {
		immune { join-flood; server-ban { spamfilter; } }
		channel { override { flood; } }
		sacmd { sajoin; }
	}
}

operclass phalanx {
	permissions {
		client  { set { host; } override { message; } }
		immune  { join-flood; lag; max-concurrent-conversations; nick-flood; target-flood; server-ban { spamfilter; } }
		channel { override { flood; message; } }
		self    { unkickablemode; set; }
	}
}