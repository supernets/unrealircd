log {
	source {
		!debug;
		flood;
		link;
		!link.LINK_CONNECTING;
		!link.LINK_CONNECT_TIMEOUT;
		!link.SERVER_LINKED_REMOTE;
		!link.SERVER_LINKED;
		oper;
		samode.SAMODE_COMMAND;
		tkl.TKL_ADD_TEMPSHUN;
		tkl.TKL_DEL_TEMPSHUN;
		tkl.SPAMFILTER_MATCH;
		tls.TLS_CERT_EXPIRING;
	}
	destination { remote; }
}


log {
	source {
		all;
		!debug;
	}
	destination {
		channel "#syslog-json" {
			json-message-tag yes;
			oper-only yes;
		}
	}
}