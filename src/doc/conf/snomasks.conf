		join.LOCAL_CLIENT_JOIN;
		join.REMOTE_CLIENT_JOIN;
		kick.LOCAL_CLIENT_KICK;
		kick.REMOTE_CLIENT_KICK;
		nick.LOCAL_NICK_CHANGE;
		nick.REMOTE_NICK_CHANGE;
